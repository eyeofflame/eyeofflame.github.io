<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整合包更新日志</title>
    <!-- 引入 marked.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <style>
        body {
            background-image: url("back.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <!-- Markdown 内容将渲染到这个 div 中 -->
    <div class="markdown-body" id="markdown-content"></div>
    <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=1849825723&auto=1&height=66"></iframe>

    <script>
        fetch('readme.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('无法加载 Markdown 文件');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('markdown-content').innerHTML = marked.parse(data);
            })
            .catch(error => {
                console.error('错误:', error);
                document.getElementById('markdown-content').innerHTML = '<p>加载 Markdown 文件失败</p>';
            });
    </script>
</body>

</html>
